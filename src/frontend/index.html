<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Services Tracker</title>
    
    <!-- Leaflet CSS -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
      onload="console.log('[Leaflet] CSS loaded successfully')"
      onerror="console.error('[Leaflet] Failed to load CSS')"
    />
    
    <!-- Leaflet JS -->
    <script 
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      onload="console.log('[Leaflet] JS loaded successfully'); window.leafletLoaded = true;"
      onerror="console.error('[Leaflet] Failed to load JS'); window.leafletLoaded = false;"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Additional Leaflet load verification
      window.addEventListener('load', function() {
        if (typeof window.L !== 'undefined') {
          console.log('[Leaflet] Verified: Leaflet is available on window.L');
        } else {
          console.error('[Leaflet] ERROR: Leaflet failed to load - window.L is undefined');
        }
      });
    </script>
  </body>
</html>
